<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Drum Kit</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="keys">
        <div data-key="65" class="key" onclick="playSoundWithClick('65')">
            <span class="kbd">A</span>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key" onclick="playSoundWithClick('83')">
            <span class="kbd">S</span>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key" onclick="playSoundWithClick('68')">
            <span class="kbd">D</span>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key" onclick="playSoundWithClick('70')">
            <span class="kbd">F</span>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key" onclick="playSoundWithClick('71')">
            <span class="kbd">G</span>
            <span class="sound">boom</span>
        </div>
        <div data-key="72" class="key" onclick="playSoundWithClick('72')">
            <span class="kbd">H</span>
            <span class="sound">ride</span>
        </div>
        <div data-key="74" class="key" onclick="playSoundWithClick('74')">
            <span class="kbd">J</span>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key" onclick="playSoundWithClick('75')">
            <span class="kbd">K</span>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key" onclick="playSoundWithClick('76')">
            <span class="kbd">L</span>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sound/clap.wav"></audio>
    <audio data-key="83" src="sound/hihat.wav"></audio>
    <audio data-key="68" src="sound/kick.wav"></audio>
    <audio data-key="70" src="sound/openhat.wav"></audio>
    <audio data-key="71" src="sound/boom.wav"></audio>
    <audio data-key="72" src="sound/ride.wav"></audio>
    <audio data-key="74" src="sound/snare.wav"></audio>
    <audio data-key="75" src="sound/tom.wav"></audio>
    <audio data-key="76" src="sound/tink.wav"></audio>

    <script>
        function removeTransition(e) {
            if (e.propertyName !== 'transform') return;
            e.target.classList.remove('playing');
        }

        function playSound(e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }

        function playSoundWithClick(keyCode) {
            const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
            const key = document.querySelector(`div[data-key="${keyCode}"]`);
            if (!audio) return;

            key.classList.add('playing');
            audio.currentTime = 0;
            audio.play();
        }

        const keys = Array.from(document.querySelectorAll('.key'));
        keys.forEach(key => key.addEventListener('transitionend', removeTransition));
        window.addEventListener('keydown', playSound);
    </script>

</body>

</html>
